<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>マラソン申込みフォーム</h1>
    </header>

    <main>
        <div class="form">
            <form action="/marathon">
                <div class="name">
                    <label for="lastname">性</label>
                    <input type="text" id="lastname" name="last-name" required>
                    <label for="firstname">名</label>
                    <input type="text" id="firstname" name="first-name" required>
                </div>
                <div class="select-event">
                    <p>参加するマラソンを選択:</p>
                    <p><input type="radio" name="select-marathon" id="fun" value="fun" checked><label for="fun">楽しく走る5km</label></p>
                    <p><input type="radio" name="select-marathon" id="half" value="half"><label for="half">ハーフマラソン</label></p>
                    <p><input type="radio" name="select-marathon" id="full" value="full"><label for="full">フルマラソン</label></p>
                </div>
                <div class="mail-pass">
                    <label for="mail" >メールアドレス</label>
                    <input type="email" id="mail" name="mail" required>
                    <label for="password">パスワード</label>
                    <input type="password" name="password" required>
                </div>
                <div class="age">
                    <label for="age"></label>
                    <select name="age" id="age">
                        <option value="-18">-18</option>
                        <option value="18-30">18-30</option>
                        <option value="30-50">30-50</option>
                        <option value="50-">50-</option>
                    </select>
                </div>
                <div class="button">
                    <button>登録</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
