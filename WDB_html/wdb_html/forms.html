<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    

    <form action="/tacos">
        <p><label for="username">ユーザー名</label>
            <input type="text" id="username" placeholder="ユーザー名" name="username">
        </p>

        <p>
            <label for="pass">password</label>
            <input type="password" id="pass" name="password" >
        </p>

        <p>
            <label for="color">color</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">number</label>
            <input type="number" id="number" name="number" min="10" max="1000" step="10">
        </p>

        <button type="submit">送信</button>
    </form>

    <hr>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>
    
    <form action="https://www.google.com/search">
        <input type="text" name="q"></input>
        <button>google検索</button>
    </form>

    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>youtube検索</button>
    </form>

    <hr>

    <h2>続・input</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree" >
            <label for="agree">利用規約に同意します</label>
        </p>

        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="M">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="L">
        </p>

        <p>
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="meat" selected>meat</option>
                <option value="fish">fish</option>
                <option value="salad">salad</option>
            </select>
        </p>

        <p>
            <label for="cheese">cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level" value="5">
        </p>

        <p>
            <label for="comments">comments</label>
            <textarea name="comments" id="comments" rows="10" cols="40" placeholder="コメントを入力してください"></textarea>
        </p>
        <button>送信</button>
    </form>

    <hr>

    <form action="/damy">
        <label for="first">名前</label>
        <input type="text" id="first" name="first" required>
        <label for="usernames">ユーザー名</label>
        <input type="text" name="usernames" id="usernames" minlength="2" maxlength="10">
        <button>送信</button>

        <p>
            <label for="/damy">email</label>
            <input type="email">
        </p>
    </form>

</body>

</html>
