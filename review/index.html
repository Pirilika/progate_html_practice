<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_study_review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 基本タグの説明 -->
    <h1>これはHTMLの復習用のhtmlです</h1>
    <h2>htmlにはタグがありコンテンツをタグで囲って表現します</h2>
    <h3>上から順にh1,h2,h3タグで囲っています</h3>
    <p>段落はpタグで囲います</p>
    <a href="#">aタグはリンクで囲います</a>
    <img src="sparrow.Pic.jpg" alt="">
    <p>画像はimgタグを使います</p>
    <ul>
        <li>リストはulタグの入れ子構造で表現します</li>
        <li>要素はliで囲い表現します</li>
    </ul>

    <!-- CSSの説明 -->
    <h1 class="css-head">cssはhtmlと一緒に使います</h1>
    <div class="first">
        <p>A</p>
        <p>B</p>
    </div>
</body>
</html>
